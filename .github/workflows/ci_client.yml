name: CI for Client

on:
  pull_request:
    branches:
      - main
    paths:
      - 'client/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./client

      - name: Run linter
        run: npm run lint
        working-directory: ./client
